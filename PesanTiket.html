<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="about">
        <div class="container">
            <h2>Form Pemesanan Tiket Agrowisata</h2>
            <p>Silakan isi form di bawah ini untuk memesan tiket kunjungan ke Agrowisata Desa Bulangan. Pemesanan akan diteruskan melalui WhatsApp admin.</p>

            <form id="formPesan" class="form-box">
                <label for="nama">Nama Lengkap:</label><br>
                <input type="text" id="nama" required><br><br>

                <label for="tiket">Jumlah Tiket:</label><br>
                <input type="number" id="tiket" min="1" required><br><br>

                <label for="tanggal">Tanggal Kunjungan:</label><br>
                <input type="date" id="tanggal" required><br><br>

                <button type="submit">Pesan Sekarang!</button>
                <a href="index.html">Kembali ke Beranda</a>
            </form>
        </div>
    </section>
        <script src="script.js"></script>
</body>
</html>
